<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击我</button>
    <script>
        let num = 10
        // 1.函数表达式
        let fn = function (x, y) {
            console.log(x + y)
        }
        fn(1, 2)
        //get a button object
        let btn = document.querySelector('button')
        //add event listener
        btn.addEventListener('click', function () {
            alert('月薪过10万')
        });
    //    2. execute function immediately
            // 1 第一个小括号放的 形参   第二个小括号放的是实参
            (function (x, y) {
                console.log(x + y)
            })(1, 2);
    </script>
</body>

</html>
